<div class="container">
  <div class="row justify-content-center align-items-center">
<div class="col col-lg-6 text-center">
  <div class="text-center">
    <h1 [hidden]="isCross" class="text-uppercase text-danger">player one turn</h1>
    <h1 [hidden]="!isCross" class="text-uppercase text-danger">player two turn</h1>
  </div>
  <div class="grid">
    <div *ngFor=" let item of itemArray; index as i;">
    <div class="card">
      <div class="card-box box" (click)="onBoxClick(i)">
        <app-icons [iconName]="item"></app-icons>
      </div>
    </div>
  </div>
  </div>
</div>
<div class="col col-lg-6 text-center" *ngIf="winMessage">
  <h1 class="text-uppercase">Game over {{winMessage}}</h1>
  <button class="btn btn-danger pl-5 pr-5 text-uppercase" (click)="reloadGame()">reload game</button>
</div>
  </div>
</div>
